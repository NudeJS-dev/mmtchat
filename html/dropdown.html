<div class="regex_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>MMT Chat</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <label>ERA状态栏</label>
            <div id="era_attribute_window" class="flex-container regex-script-container flexFlowColumn"></div>
            <label>状态栏宽度占比 (<span id="era_attribute_window_width_value"></span>)</label>
            <input id="era_attribute_window_width" type="range" min="1" max="100" step="1" value="{{era_attribute_window_width}}" />
            <label>状态栏字体大小 (<span id="era_attribute_font_size_value"></span>)</label>
            <br/>
            <label id="era_attribute_font_size_example" style="font-size: {{era_attribute_font_size}}px;">示例文字</label>
            <input id="era_attribute_font_size" type="range" min="1" max="30" step="1" value="{{era_attribute_font_size}}" />
        </div>
    </div>
</div>
